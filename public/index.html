<html>
    <head>
        <link href="stylesheets/styles.css" type="text/css" rel="stylesheet">
        <script language ="JavaScript" src="js/toggleOptionViz.js" type="text/javascript" rel="" async></script>
    </head>
    <body>
        <section class="header">
            <header>
                <h1>THE DINDLER</h1>
            </header>
        </div>
        <form class="options">
            <h2>OPTIONS</h2>
            <section class="source-list option-list">
                <h3>Source Materials</h3>
                <div class="option-container option-block">
                    <input type="checkbox" id="PHB" name="PHB" value="PHB" class="hidden" checked>
                    <label for="PHB">Player's Handbook</label>
                </div>
                <div class="option-row">
                    <div class="option-container source-container">
                        <input type="checkbox" id="DIA" name="DIA" value="DIA" class="hidden" checked>
                        <label for="DIA">Baldur's Gate: Descent into Avernus</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="COS" name="COS" value="COS" class="hidden" checked>
                        <label for="COS">Curse of Strahd</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="EEP" name="EEP" value="EEP" class="hidden" checked>
                        <label for="EEP">Elemental Evil Player's Companion</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="GOS" name="GOS" value="GOS" class="hidden" checked>
                        <label for="GOS">Ghosts of Saltmarsh</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="MTF" name="MTF" value="MTF" class="hidden" checked>
                        <label for="MTF">Mordenkainen's Tome of Foes</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="SWAG" name="SWAG" value="SWAG" class="hidden" checked>
                        <label for="SWAG">Sword Coast Adventurer's Guide</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="TCE" name="TCE" value="TCE" class="hidden" checked onclick="toggleOptionViz('TCE', 'arti-container')">
                        <label for="TCE">Tasha's Cauldron of Everything</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="TOA" name="TOA" value="TOA" class="hidden" checked>
                        <label for="TOA">Tomb of Annihilation</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="VOLO" name="VOLO" value="VOLO" class="hidden" checked>
                        <label for="VOLO">Volo's Guide to Monsters</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="WILD" name="WILD" value="WILD" class="hidden" checked>
                        <label for="WILD">Wild Beyond the Witchlight</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="XAN" name="XAN" value="XAN" class="hidden" checked>
                        <label for="XAN">Xanathar's Guide to Everything</label>
                    </div>
                </div>
                <div class="option-row">
                    <div class="option-container source-container">
                        <input type="checkbox" id="AI" name="AI" value="AI" class="hidden">
                        <label for="AI">Acquistions Incorporated</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="EBE" name="EBE" value="EBE" class="hidden">
                        <label for="EBE">Eberron: Rising from the Last War</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="EGW" name="EGW" value="EGW" class="hidden">
                        <label for="EGW">Explorer's Guide to Wildemount</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="RAV" name="RAV" value="RAV" class="hidden">
                        <label for="RAV">Guildmasters' Guide to Ravnica</label>
                    </div>
                    <div class="option-container source-container">
                        <input type="checkbox" id="MOT" name="MOT" value="MOT" class="hidden">
                        <label for="MOT">Mythic Odysseys of Theros</label>
                    </div>
                </div>
                <p>(If none are selected, all will be used)</p>
            </section>
            <hr class="rounded divider"> 
            <section class="class-list option-list">
                <h3>Classes</h3>
                <div class="option-row">
                    <div class="option-container class-container arti-container" name="arti-container" id="arti-container">
                        <input type="checkbox" id="arti" name="arti" value="artiarian" class="hidden">
                        <label for="arti">Artificer</label>
                    </div>
                    <div class="option-container class-container barb-container">
                        <input type="checkbox" id="barb" name="barb" value="barbarian" class="hidden" checked>
                        <label for="barb">Barbarian</label>
                    </div>
                    <div class="option-container class-container cler-container">
                        <input type="checkbox" id="cler" name="cler" value="clerarian" class="hidden" checked>
                        <label for="cler">Cleric</label>
                    </div>
                    <div class="option-container class-container drui-container">
                        <input type="checkbox" id="drui" name="drui" value="druiarian" class="hidden" checked>
                        <label for="drui">Druid</label>
                    </div>
                    <div class="option-container class-container figh-container">
                        <input type="checkbox" id="figh" name="figh" value="figharian" class="hidden" checked>
                        <label for="figh">Fighter</label>
                    </div>
                    <div class="option-container class-container monk-container">
                        <input type="checkbox" id="monk" name="monk" value="monkarian" class="hidden" checked>
                        <label for="monk">Monk</label>
                    </div>
                    <div class="option-container class-container pala-container">
                        <input type="checkbox" id="pala" name="pala" value="palaarian" class="hidden" checked>
                        <label for="pala">Paladin</label>
                    </div>
                    <div class="option-container class-container rang-container">
                        <input type="checkbox" id="rang" name="rang" value="rangarian" class="hidden" checked>
                        <label for="rang">Ranger</label>
                    </div>
                    <div class="option-container class-container rogu-container">
                        <input type="checkbox" id="rogu" name="rogu" value="roguarian" class="hidden" checked>
                        <label for="rogu">Rogue</label>
                    </div>
                    <div class="option-container class-container sorc-container">
                        <input type="checkbox" id="sorc" name="sorc" value="sorcarian" class="hidden" checked>
                        <label for="sorc">Sorcerer</label>
                    </div>
                    <div class="option-container class-container warl-container">
                        <input type="checkbox" id="warl" name="warl" value="warlarian" class="hidden" checked>
                        <label for="warl">Warlock</label>
                    </div>
                    <div class="option-container class-container wiza-container">
                        <input type="checkbox" id="wiza" name="wiza" value="wizaarian" class="hidden" checked>
                        <label for="wiza">Wizard</label>
                </div>
                </div>
            </section>
            <hr class="rounded divider">
            <section class="text-container option-list">
                <h3>Character Level</h3>
                <div class="option-container level-container">
                    <input id="minlev" name="minlev" value=0 type="number" min="0" max="19">
                    <label for="minlev">Minimum Level</label>
                </div>
                <div class="option-container level-container">
                    <input id="maxlev" name="maxlev" value=0 type="number" min="0" max="20">
                    <label for="maxlev">Maximum Level</label>
                </div>
                <p>(Leave both 0 for random, will be equal to minimum if min > max)</p>
            </section>
            <hr class="rounded divider">
            <section class="other-container option-list">
                <h3>Other</h3>
                <div class="option-container">
                    <input type="checkbox" id="weight" name="weight" value="weight" class="hidden" checked>
                    <label for="weight">Class-weighted stats?</label>
                </div>
            </section>
            <div class="option-container submit-container">
                <input class="sparkle u-hover--sparkle" id="submit" name="submit" type="submit" value="SUBMIT">
            </div>
        </form>
    </body>
</html>
